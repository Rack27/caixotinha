<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caixotinha</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <!-- Criando Menu -->
    <nav class="navBar">
        <div>
            <img src="img/logo.svg" id="logo" alt="logo.svg">

        </div>
        <input type="text" id="caixa">
        <div>
            <a href="">Sobre Nós</a>
            <a href="">Modelos</a>
            <a href="">Preços</a>
            <a href="">Contato</a>
        </div>
    </nav>
    <!-- *********** -->
    <!-- Paginá Principal -->
    <section>
        <h1>Caixotinha</h1>
        <h3>Embalando a sua vida</h3>
    </section>

    <section>
        <h2>Sobre a Empresa</h2>

        <h5>Empresa formada por profissionais capacitados e comprometidos com a <br>
            qualidade do produto desde a sua concepção, fabricação e entrega</h5>

    </section>
    <section>
        <h2 id="roxo">Modelos</h2>
        <div class="papelao">
            <div>
                <img src="img/1-caixa-papelo-correio-sedex-pac-16x11x5-montavel-c-50-unid-d_nq_np_13870-mlb4272304552_052013-f.png"
                    alt="imagem_1">
            </div>
            <div>
                <img src="img/2-caixa-papelao-usada-1400x1400.png" alt="imagem_2">
            </div>
            <div>
                <img src="img/3-145110z.png" alt="imagem_3">
            </div>
            <div>
                <img src="img/4-caixa-papelao-colmeia-01.png" alt="imagem_4">
            </div>
            <div>
                <img src="img/5-caixa-kraft-tampa-acetato-7-5cm-bijuteria.png" alt="imagem_5">
            </div>
        </div>
    </section>
    <!-- ************************** -->
    <section>
        <h2 id="roxo">Calculadora de Preço</h2>
        <div class="calculadora">
            <input type="text" placeholder="Modelo"><br>
            <input type="text" placeholder="Quantidade"><br>
            <input type="text" placeholder="Cor"><br>
            <input type="button" value="Calcular">
        </div>
    </section>
    <section>
        <div class="contato">
            <input type="text" placeholder="Nome"><br>
            <input type="email" placeholder="Email"><br>
            <input type="text" placeholder="Mensagem"><br>
            <input type="button" value="Enviar">
        </div>
    </section>
</body>

</html>
